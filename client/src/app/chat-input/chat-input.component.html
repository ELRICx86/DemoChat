<form #messageForm="ngForm" (ngSubmit)="sendMessage()" autocomplete="off">
    <div class="row">
        <div class="col-9">
            <input [(ngModel)]="content" name="content" type="text" class="form-control" placeholder="Send Messages">
        </div>
        <div class="col-3">
            <div class="d-grid">
                <button [disabled]="!messageForm.valid" class="btn btn-dark btn-block" type="submit">Send</button>
            </div>
        </div>
    </div>
</form>
