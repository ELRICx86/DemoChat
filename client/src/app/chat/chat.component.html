<div class="row">
    <div class="col-lg-2">
        <div class="d-grid">
            <button class="btn btn-primary btn-block" type="button" (click)="Logout()">Logout</button>
        </div>
    </div>
</div>

<div class="row mt-3">
    <div class="col-lg-2">
        <div class="card border-secondary mb-3">
            <div class="card-header h3 text-muted text-center">Users</div>
            <div class="card-body" style="min-height:500px">
                <div class="row mt-1" *ngFor="let user of chatService.onlineUsers">
                    <div class="col">
                        <div class="d-grid">
                            <button class="btn btn-success card-text btn-block" [ngClass]="user===chatService.myName?'btn-success':'btn-dark'" [disabled]="user===chatService.myName">{{user}}</button>
                        </div>
                    </div>
                </div>

                
            </div>
        </div>
    </div>
    <div class="col-lg-9">
        <div class="card border-secondary">
            <div class="card-header h3 text-muted text-center">
                Message
            </div>
            <div class="card-body" style="min-height: 500px;">
                <div style="overflow-y: auto; height: 450px;">
                    <p class="card-text">
                        <span class="text-primary">User1</span>
                        <span class="ml-1">some Messages</span>
                    </p>
                    <p class="card-text">
                        <span class="text-primary">User2</span>
                        <span class="ml-1">some Messages</span>
                    </p>
                </div>
            </div>
            <div class="card-footer">
                <form autocomplete="off">
                    <div class="row">
                        <div class="col-9">
                            <input type="text" class="form-control" placeholder="Send Messages">
                        </div>
                        <div class="col-3">
                            <div class="d-grid">
                                <button class="btn btn-dark btn-block" type="submit">Send</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
